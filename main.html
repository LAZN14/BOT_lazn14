<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        .btn-intercom {
            background: linear-gradient(135deg, #20bf55 0%, #01baef 100%);
        }

        .btn-intercom:hover {
            box-shadow: 0 5px 15px rgba(32, 191, 85, 0.4);
        }

        .btn-residents {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .btn-residents:hover {
            box-shadow: 0 5px 15px rgba(246, 211, 101, 0.4);
        }

        .logout-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee0000 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 0, 0, 0.4);
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 30px 20px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .nav-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h1 class="welcome-title">Добро пожаловать!</h1>
            <p class="welcome-subtitle">Вы авторизовались</p>
            
            <div class="nav-buttons">
                <a href="intercom.html" class="nav-btn btn-intercom">
                    Просмотр домофонов
                </a>
                <a href="residents.html" class="nav-btn btn-residents">
                    Просмотр жильцов
                </a>
            </div>

            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>
    </div>

    <script>
        const userPhone = localStorage.getItem('userPhone');
        if (!userPhone) {
            window.location.href = 'index.html';
        }
        
        function logout() {
            localStorage.removeItem('userPhone');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
