<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --background: #F5F3FF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, var(--background));
            color: var(--tg-theme-text-color, #1F2937);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
            justify-content: center;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.1), 
                        0 2px 4px -1px rgba(139, 92, 246, 0.06);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: var(--primary-dark);
        }

        .input-container {
            margin: 20px 0;
            position: relative;
        }

        .phone-input-group {
            display: flex;
            align-items: center;
            background: var(--tg-theme-secondary-bg-color, white);
            border: 2px solid var(--primary-light);
            border-radius: 12px;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .phone-input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .prefix {
            padding: 12px 8px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 16px;
        }

        input {
            flex: 1;
            padding: 12px 8px;
            border: none;
            font-size: 16px;
            background: transparent;
            color: var(--tg-theme-text-color, #1F2937);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: #EF4444;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">Авторизация</div>
        <div class="input-container">
            <div class="phone-input-group">
                <span class="prefix">+</span>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="7 (999) 999-99-99"
                    maxlength="17"
                >
            </div>
            <div id="error" class="error">Пожалуйста, введите корректный номер телефона</div>
        </div>
        <button id="submit" disabled>Авторизоваться</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const phoneInput = document.getElementById('phone');
        const submitButton = document.getElementById('submit');
        const errorDiv = document.getElementById('error');

        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 0 && value[0] !== '7') {
                value = '7' + value;
            }
            
            let formattedValue = '';
            if (value.length > 0) {
                formattedValue = value[0];
                if (value.length > 1) {
                    formattedValue += ' (' + value.substring(1, 4);
                }
                if (value.length > 4) {
                    formattedValue += ') ' + value.substring(4, 7);
                }
                if (value.length > 7) {
                    formattedValue += '-' + value.substring(7, 9);
                }
                if (value.length > 9) {
                    formattedValue += '-' + value.substring(9, 11);
                }
            }
            
            phoneInput.value = formattedValue;
            
            const isValid = /^7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/.test(formattedValue);
            submitButton.disabled = !isValid;
            errorDiv.style.display = value.length > 0 && !isValid ? 'block' : 'none';
        });

        submitButton.addEventListener('click', function() {
            const phoneNumber = '+' + phoneInput.value;
            if (/^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/.test(phoneNumber)) {
                window.location.href = 'dashboard.html';
            } else {
                const inputGroup = document.querySelector('.phone-input-group');
                inputGroup.classList.add('shake');
                setTimeout(() => inputGroup.classList.remove('shake'), 300);
            }
        });

        tg.expand();
        tg.ready();
    </script>
</body>
</html>
