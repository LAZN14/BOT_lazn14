<!DOCTYPE html>
<html>
<head>
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="face-recognition.js"></script>
    <style>
        :root {
            --primary-color: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --background: #F5F3FF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, var(--background));
            color: var(--tg-theme-text-color, #1F2937);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
            justify-content: center;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.1), 
                        0 2px 4px -1px rgba(139, 92, 246, 0.06);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: var(--primary-dark);
        }

        .input-container {
            margin: 20px 0;
            position: relative;
        }

        .phone-input-group {
            display: flex;
            align-items: center;
            background: var(--tg-theme-secondary-bg-color, white);
            border: 2px solid var(--primary-light);
            border-radius: 12px;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .phone-input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .prefix {
            padding: 12px 8px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 16px;
        }

        input {
            flex: 1;
            padding: 12px 8px;
            border: none;
            font-size: 16px;
            background: transparent;
            color: var(--tg-theme-text-color, #1F2937);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: #EF4444;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: var(--tg-theme-hint-color, #6B7280);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: var(--tg-theme-hint-color, #6B7280);
            opacity: 0.3;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .secondary-button {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .secondary-button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
        }

        .icon {
            margin-right: 8px;
            font-size: 20px;
        }

        .face-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .face-modal-content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .face-modal video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .face-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .scanning-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary-light);
            animation: scan 2s linear infinite;
        }

        .face-modal-buttons {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            gap: 16px;
            padding: 0 20px;
            z-index: 1001;
        }

        .face-modal-buttons button {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            margin: 0;
        }

        .face-modal-buttons button:last-child {
            background: #EF4444;
        }

        @keyframes scan {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</div>
        <div class="input-container">
            <div class="phone-input-group">
                <span class="prefix">+</span>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="7 (999) 999-99-99"
                    maxlength="17"
                >
            </div>
            <div id="error" class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</div>
        </div>
        <button id="submit" disabled>–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è</button>
        <div class="divider">–∏–ª–∏</div>
        <button id="faceIdButton" class="secondary-button">
            <span class="icon">üë§</span>
            –í–æ–π—Ç–∏ –ø–æ Face ID
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const phoneInput = document.getElementById('phone');
        const submitButton = document.getElementById('submit');
        const errorDiv = document.getElementById('error');

        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 0 && value[0] !== '7') {
                value = '7' + value;
            }
            
            let formattedValue = '';
            if (value.length > 0) {
                formattedValue = value[0];
                if (value.length > 1) {
                    formattedValue += ' (' + value.substring(1, 4);
                }
                if (value.length > 4) {
                    formattedValue += ') ' + value.substring(4, 7);
                }
                if (value.length > 7) {
                    formattedValue += '-' + value.substring(7, 9);
                }
                if (value.length > 9) {
                    formattedValue += '-' + value.substring(9, 11);
                }
            }
            
            phoneInput.value = formattedValue;
            
            const isValid = /^7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/.test(formattedValue);
            submitButton.disabled = !isValid;
            errorDiv.style.display = value.length > 0 && !isValid ? 'block' : 'none';
        });

        submitButton.addEventListener('click', function() {
            const phoneNumber = '+' + phoneInput.value;
            if (/^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/.test(phoneNumber)) {
                window.location.href = 'dashboard.html';
            } else {
                const inputGroup = document.querySelector('.phone-input-group');
                inputGroup.classList.add('shake');
                setTimeout(() => inputGroup.classList.remove('shake'), 300);
            }
        });

        document.getElementById('faceIdButton').addEventListener('click', async function() {
            try {
                const faceHandler = new FaceIDHandler();
                await faceHandler.initCamera();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–æ–º –∫–∞–º–µ—Ä—ã
                const modal = document.createElement('div');
                modal.className = 'face-modal';
                modal.innerHTML = `
                    <div class="face-modal-content">
                        <video id="preview" playsinline autoplay></video>
                        <div class="face-frame">
                            <div class="scanning-animation"></div>
                        </div>
                        <div class="face-modal-buttons">
                            <button id="capture">–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button id="cancel">–û—Ç–º–µ–Ω–∞</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                
                const video = document.getElementById('preview');
                video.srcObject = faceHandler.stream;

                document.getElementById('capture').onclick = async () => {
                    const faceData = await faceHandler.captureFace();
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
                    const response = await fetch('/api/verify-face', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ faceData })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('–õ–∏—Ü–æ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–æ');
                    }
                    
                    faceHandler.stopCamera();
                    document.body.removeChild(modal);
                };

                document.getElementById('cancel').onclick = () => {
                    faceHandler.stopCamera();
                    document.body.removeChild(modal);
                };
            } catch (err) {
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ');
                console.error(err);
            }
        });

        tg.expand();
        tg.ready();
    </script>
</body>
</html>
