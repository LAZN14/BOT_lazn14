<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: transparent;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .faceid-btn {
            background: linear-gradient(135deg, #20bf55 0%, #01baef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .faceid-btn:hover {
            box-shadow: 0 5px 15px rgba(32, 191, 85, 0.4);
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }

        .face-icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 480px) {
            .auth-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h1 class="form-title">Добро пожаловать</h1>
        <form id="loginForm">
            <div class="input-group">
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="Введите номер телефона"
                    required
                    pattern="[0-9]{11}"
                >
            </div>
            <button type="submit" class="login-btn">Войти</button>
        </form>

        <div class="or-divider">или</div>

        <button onclick="loginWithFaceID()" class="faceid-btn">
            <svg class="face-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 10H7V12H9V10Z" fill="currentColor"/>
                <path d="M17 10H15V12H17V10Z" fill="currentColor"/>
                <path d="M12 17C14.2091 17 16 15.2091 16 13H8C8 15.2091 9.79086 17 12 17Z" fill="currentColor"/>
                <path d="M10 5H8V7H10V5Z" fill="currentColor"/>
                <path d="M16 5H14V7H16V5Z" fill="currentColor"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12Z" fill="currentColor"/>
            </svg>
            Войти по Face ID
        </button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            
            if (phone) {
                localStorage.setItem('userPhone', phone);
                window.location.href = 'main.html';
            }
        });

        function loginWithFaceID() {
            // Здесь будет логика для Face ID
            if ('FaceDetector' in window) {
                // Если браузер поддерживает Face ID
                alert('Смотрите в камеру для сканирования лица');
                // Здесь должна быть реальная логика Face ID
                setTimeout(() => {
                    localStorage.setItem('userPhone', 'FaceID_User');
                    window.location.href = 'main.html';
                }, 2000);
            } else {
                alert('Ваше устройство не поддерживает Face ID');
            }
        }
    </script>
</body>
</html>
