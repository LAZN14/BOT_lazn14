<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="tasks-container">
        <!-- Здесь будут отображаться задачи -->
    </div>

    <form id="task-form">
        <input type="text" id="title" placeholder="Название задачи" required>
        <textarea id="description" placeholder="Описание"></textarea>
        <button type="submit">Добавить задачу</button>
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Получение задач
        async function getTasks() {
            const userId = tg.initDataUnsafe.user.id;
            const response = await fetch(`/api/tasks/${userId}`);
            const data = await response.json();
            
            if (data.success) {
                const container = document.getElementById('tasks-container');
                container.innerHTML = data.tasks.map(task => `
                    <div class="task">
                        <h3>${task.title}</h3>
                        <p>${task.description || ''}</p>
                    </div>
                `).join('');
            }
        }

        // Добавление новой задачи
        document.getElementById('task-form').onsubmit = async (e) => {
            e.preventDefault();
            
            const response = await fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: tg.initDataUnsafe.user.id,
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value
                })
            });

            const data = await response.json();
            if (data.success) {
                getTasks(); // Обновляем список задач
                document.getElementById('task-form').reset();
            }
        };

        // Загружаем задачи при открытии
        getTasks();
    </script>
</body>
</html>
