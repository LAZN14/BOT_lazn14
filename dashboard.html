<!DOCTYPE html>
<html>
<head>
    <title>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="face-recognition.js"></script>
    <style>
        :root {
            --primary-color: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --background: #F5F3FF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, var(--background));
            color: var(--tg-theme-text-color, #1F2937);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
            justify-content: center;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.1), 
                        0 2px 4px -1px rgba(139, 92, 246, 0.06);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: var(--primary-dark);
        }

        .button-container {
            display: grid;
            gap: 16px;
            margin-top: 20px;
        }

        .menu-button {
            width: 100%;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }

        .menu-button:active {
            transform: translateY(0);
        }

        .icon {
            margin-right: 12px;
            font-size: 24px;
        }

        .security-button {
            background-color: #10B981;  /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –∫–Ω–æ–ø–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ */
            margin-top: 20px;
        }

        .security-button:hover {
            background-color: #059669;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: var(--tg-theme-hint-color, #6B7280);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: var(--tg-theme-hint-color, #6B7280);
            opacity: 0.3;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .secondary-button {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .secondary-button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
        }

        .icon {
            margin-right: 8px;
            font-size: 20px;
        }

        .face-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .face-modal-content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .face-modal video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .face-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .scanning-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary-light);
            animation: scan 2s linear infinite;
        }

        .face-modal-buttons {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            gap: 16px;
            padding: 0 20px;
            z-index: 1001;
        }

        .face-modal-buttons button {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            margin: 0;
        }

        .face-modal-buttons button:last-child {
            background: #EF4444;
        }

        @keyframes scan {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</div>
        <div class="button-container">
            <button class="menu-button" onclick="showResidents()">
                <span class="icon">üë•</span>
                –°–ø–∏—Å–æ–∫ –∂–∏–ª—å—Ü–æ–≤
            </button>
            <button class="menu-button" onclick="showIntercom()">
                <span class="icon">üè†</span>
                –°–ø–∏—Å–æ–∫ –¥–æ–º–æ—Ñ–æ–Ω–æ–≤
            </button>
            <button class="menu-button security-button" onclick="registerFaceId()">
                <span class="icon">üîê</span>
                –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å Face ID
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        function showResidents() {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ø–∏—Å–∫—É –∂–∏–ª—å—Ü–æ–≤
            tg.MainButton.setText('–°–ø–∏—Å–æ–∫ –∂–∏–ª—å—Ü–æ–≤');
            tg.MainButton.show();
        }

        function showIntercom() {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ø–∏—Å–∫—É –¥–æ–º–æ—Ñ–æ–Ω–æ–≤
            tg.MainButton.setText('–°–ø–∏—Å–æ–∫ –¥–æ–º–æ—Ñ–æ–Ω–æ–≤');
            tg.MainButton.show();
        }

        async function registerFaceId() {
            try {
                const faceHandler = new FaceIDHandler();
                await faceHandler.initCamera();
                
                const modal = document.createElement('div');
                modal.className = 'face-modal';
                modal.innerHTML = `
                    <div class="face-modal-content">
                        <video id="preview" playsinline autoplay></video>
                        <div class="face-frame">
                            <div class="scanning-animation"></div>
                        </div>
                        <div class="face-modal-buttons">
                            <button id="capture">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å Face ID</button>
                            <button id="cancel">–û—Ç–º–µ–Ω–∞</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                
                const video = document.getElementById('preview');
                video.srcObject = faceHandler.stream;

                document.getElementById('capture').onclick = async () => {
                    const faceData = await faceHandler.captureFace();
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                    const response = await fetch('/api/register-face', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ faceData })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        alert('Face ID —É—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                    } else {
                        alert('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Face ID');
                    }
                    
                    faceHandler.stopCamera();
                    document.body.removeChild(modal);
                };

                document.getElementById('cancel').onclick = () => {
                    faceHandler.stopCamera();
                    document.body.removeChild(modal);
                };
            } catch (err) {
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ');
                console.error(err);
            }
        }

        tg.expand();
        tg.ready();
    </script>
</body>
</html>
